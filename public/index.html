<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 30, left: 30},
  width = 450 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


d3.json("output/output.json", function(error, data) {
    var fileNames = new Set();
    data.forEach(function(d) {
        console.log(d.file1.file_name);
          fileNames.add(d.file1.file_name);
          fileNames.add(d.file2.file_name);
  });
    var xaxis = Array.from(fileNames);
    xaxis.sort();
  console.log(xaxis);

// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(xaxis)
  .padding(0.01);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

// Build X scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(xaxis)
  .padding(0.01);
svg.append("g")
  .call(d3.axisLeft(y));

// Build color scale
var myColor = d3.scaleLinear()
  .range(["#85d4ba", "#273f37"])
  .domain([40,80]);

  svg.selectAll()
      .data(data, function(d) {
          if(d.file1.file_name.localeCompare(d.file2.file_name) == 1) {
              var temp = d.file1;
              d.file1 = d.file2;
              d.file2 = temp;
          }
          console.log(d.file1.file_name +':'+ d.file2.file_name);
          return d.file1.file_name +':'+ d.file2.file_name;
      })
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.file1.file_name) })
      .attr("y", function(d) { return y(d.file2.file_name) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.file1.similarity_percent)} );

  d3.json("output/output_plagiarised.json", function(error, ds) {
      svg.selectAll()
      .data(ds, function(d) {
          if(d.file1.file_name.localeCompare(d.file2.file_name) === 1) {
              var temp = d.file1;
              d.file1 = d.file2;
              d.file2 = temp;
          }
          console.log(d.file2.file_name +':'+ d.file1.file_name);
          return d.file2.file_name +':'+ d.file1.file_name;
      })
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.file2.file_name) })
      .attr("y", function(d) { return y(d.file1.file_name) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.file1.similarity_percent)} );
  });

});


</script>
